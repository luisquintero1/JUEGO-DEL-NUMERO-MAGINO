	<!-- ========== RELOJ ========= -->
	<section >
		<div class="reloj" >
			<span id="tiempo">00 : 00 : 00</span>
		</div>
	</section>
	<script >
		let html = document.getElementById("tiempo");

	setInterval(function(){
		tiempo = new Date();

		horas = tiempo.getHours();
		minutos = tiempo.getMinutes();
		segundos = tiempo.getSeconds();

	//evitar los 0 o numeros individuales
	if(horas<10)
		horas = "0"+horas;
	if(minutos<10)
		minutos = "0"+minutos;
	if(segundos<10)
		segundos = "0"+segundos;

	html.innerHTML = horas+" : "+minutos+" : "+segundos;
},1000);</script>

	<script type="text/javascript">
		"use script";
		let hora=0;
		let minuto=0;
		let segundo=0;
		let milisegundos=0;

		let cron;

		document.form.star.onclick = () =>star();
		document.form.pause.onclick = () =>pause();
		document.form.reset.onclick = () =>reset();

		function star(){
			pause();
			cron=setInterval(() =>{timer();},10);
		}

		function pause(){
			clearInterval(cron);
		}

		function reset(){
			hora=0;
			minuto=0;
			segundo=0;
			milisegundos=0;
			document.getElementById('hora').innerText='00';
			document.getElementById('minuto').innerText='00';
			document.getElementById('segundo').innerText='00';
			document.getElementById('milisegundos').innerText='';
		}

		function timer(){

			if ((milisegundos += 10) == 1000) {

				milisegundos=0;
				segundo++;
			}
			if (segundo == 60) {
				segundo=0;
				minuto++;
			}

			if (minuto == 60) {
				minuto=0;
				hora++;
			}

			document.getElementById('hora').innerText=returnData(hora);
			document.getElementById('minuto').innerText=returnData(minuto);
			document.getElementById('segundo').innerText=returnData(segundo);
			document.getElementById('milisegundos').innerText='';
		}

		function returnData(input){
			return input > 10 ? input : `0${input}`;
		}
	</script>
